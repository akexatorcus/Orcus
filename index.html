<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates Notification</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f54e00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            text-align: center;
        }

        .container h1 {
            color: #333;
        }

        .container p {
            color: #555;
            line-height: 1.5;
        }

        .header {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
        }

        .footer {
            margin-top: 20px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
        }

        .footer p {
            margin: 0;
            color: #555;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .container h1 {
                font-size: 1.5em;
            }

            .container p {
                font-size: 1em;
            }

            .header {
                font-size: 1em;
            }

            .footer p {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="header">orcus.wiki</div>
    <div class="container">
        <h1>updates</h1>
        <p>We have been Stop all of our operations and marketing campaign to focus on the orcus 0.1 version.Sorry for your inconvenience. We are expecting orcus 0.1 launch on 1/1/2025.</p>
    </div>
    <div class="footer">
        <p>Email: alexatorcus.wiki@gmail.com</p>
    </div>
</body>
</html>
